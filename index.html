<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dell Remote Desktop</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjMDA3Q0I3Ii8+CjxwYXRoIGQ9Ik04IDhIMjRWMjRIOFY4WiIgZmlsbD0id2hpdGUiLz4KPC9zdmc+">
  <style>
    /* Dell Design System Variables */
    :root {
      /* Primary Colors */
      --dell-blue-primary: #007DB8;
      --dell-blue-dark: #005A87;
      --dell-blue-light: #4DA6D9;
      --dell-blue-lighter: #E6F4FA;
      
      /* Secondary Colors */
      --dell-gray-900: #1D1E1F;
      --dell-gray-800: #2D2F31;
      --dell-gray-700: #44464A;
      --dell-gray-600: #5C5F66;
      --dell-gray-500: #747982;
      --dell-gray-400: #8D919E;
      --dell-gray-300: #A5AABC;
      --dell-gray-200: #BEC3D3;
      --dell-gray-100: #D6DCEB;
      --dell-gray-50: #EEF2F8;
      --dell-gray-25: #F7F9FC;
      
      /* Status Colors */
      --dell-green: #00A651;
      --dell-red: #DC382D;
      --dell-orange: #F57C00;
      --dell-yellow: #FFB000;
      
      /* Typography */
      --dell-font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      --dell-font-size-xs: 12px;
      --dell-font-size-sm: 14px;
      --dell-font-size-base: 16px;
      --dell-font-size-lg: 18px;
      --dell-font-size-xl: 20px;
      --dell-font-size-2xl: 24px;
      
      /* Spacing */
      --dell-spacing-xs: 4px;
      --dell-spacing-sm: 8px;
      --dell-spacing-md: 16px;
      --dell-spacing-lg: 24px;
      --dell-spacing-xl: 32px;
      --dell-spacing-2xl: 48px;
      
      /* Border Radius */
      --dell-radius-sm: 4px;
      --dell-radius-md: 6px;
      --dell-radius-lg: 8px;
      
      /* Shadows */
      --dell-shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --dell-shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --dell-shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--dell-font-family);
      background-color: var(--dell-gray-50);
      color: var(--dell-gray-900);
      overflow: hidden;
      height: 100vh;
    }

    /* Dell Header Styling - Minimal Transparent */
    .dell-header {
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: white;
      padding: var(--dell-spacing-sm) 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border: none;
      height: 50px;
    }

    .dell-logo {
      display: flex;
      align-items: center;
      font-size: var(--dell-font-size-xl);
      font-weight: 600;
      color: white;
    }

    .dell-logo-icon {
      width: 32px;
      height: 32px;
      background-color: white;
      border-radius: var(--dell-radius-sm);
      margin-right: var(--dell-spacing-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--dell-font-size-lg);
      color: var(--dell-blue-primary);
      font-weight: bold;
    }

    .dell-logo-icon img {
      height: 40px;
    }

    .dell-toolbar {
      display: flex;
      gap: var(--dell-spacing-sm);
      align-items: center;
    }

    .dell-tool-group {
      display: flex;
      gap: 2px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: var(--dell-radius-md);
      padding: 2px;
    }

    .dell-btn {
      background-color: transparent;
      border: 1px solid transparent;
      color: white;
      padding: var(--dell-spacing-sm) var(--dell-spacing-md);
      border-radius: var(--dell-radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: var(--dell-font-size-sm);
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-xs);
      min-width: 36px;
      justify-content: center;
      font-family: var(--dell-font-family);
    }

    .dell-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .dell-btn:active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dell-btn.active {
      background-color: white;
      color: var(--dell-blue-primary);
      border-color: white;
    }

    .dell-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .dell-btn:disabled:hover {
      background-color: transparent;
      border-color: transparent;
    }

    /* Status Panel */
    .dell-status-panel {
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-lg);
      font-size: var(--dell-font-size-sm);
    }

    .dell-status-indicator {
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-sm);
      background-color: rgba(255, 255, 255, 0.1);
      padding: var(--dell-spacing-xs) var(--dell-spacing-md);
      border-radius: var(--dell-radius-lg);
    }

    .dell-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--dell-red);
      animation: pulse 2s infinite;
    }

    .dell-status-dot.connected {
      background-color: var(--dell-green);
      animation: none;
    }

    .dell-status-dot.warning {
      background-color: var(--dell-orange);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .dell-quality-info {
      font-size: var(--dell-font-size-xs);
      color: rgba(255, 255, 255, 0.8);
    }

    /* Video Container */
    .dell-video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--dell-gray-900);
    }

    .dell-video-wrapper {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      border-radius: var(--dell-radius-lg);
      overflow: hidden;
      box-shadow: var(--dell-shadow-lg);
      background-color: #000;
    }

    video {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      background-color: #000;
    }

    /* Fullscreen Styles */
    .fullscreen {
      overflow: hidden;
    }

    .fullscreen .dell-video-container {
      height: 100vh;
    }

    .fullscreen video {
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
      border-radius: 0;
    }

    .fullscreen .dell-video-wrapper {
      max-width: none;
      max-height: none;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      box-shadow: none;
    }

    /* Loading Screen */
    .dell-loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--dell-blue-primary), var(--dell-blue-dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .dell-loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .dell-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-bottom: var(--dell-spacing-lg);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .dell-loading-text {
      font-size: var(--dell-font-size-lg);
      color: white;
      margin-bottom: var(--dell-spacing-sm);
      font-weight: 500;
    }

    .dell-loading-subtext {
      font-size: var(--dell-font-size-sm);
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    /* Counter Display */
    .dell-counter-display {
      position: absolute;
      top: var(--dell-spacing-md);
      left: var(--dell-spacing-md);
      background-color: var(--dell-gray-900);
      color: var(--dell-blue-light);
      padding: var(--dell-spacing-sm) var(--dell-spacing-md);
      border-radius: var(--dell-radius-md);
      font-family: 'Courier New', monospace;
      font-size: var(--dell-font-size-sm);
      font-weight: 500;
      border: 1px solid var(--dell-gray-700);
      opacity: 0;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .dell-counter-display.visible {
      opacity: 1;
    }

    /* Fullscreen Overlay - Completely Transparent */
    .dell-fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      padding: var(--dell-spacing-sm) var(--dell-spacing-lg);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      transform: translateY(-100%);
      transition: all 0.3s ease;
      height: 50px;
    }

    .fullscreen .dell-fullscreen-overlay {
      display: flex;
    }

    .fullscreen .dell-fullscreen-overlay.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .dell-connection-stats {
      display: flex;
      gap: var(--dell-spacing-lg);
      font-size: var(--dell-font-size-xs);
    }

    .dell-stat-item {
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-xs);
    }

    /* Dell Icons */
    .dell-icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dell-header {
        padding: var(--dell-spacing-sm) var(--dell-spacing-md);
      }
      
      .dell-toolbar {
        flex-wrap: wrap;
        gap: var(--dell-spacing-xs);
      }
      
      .dell-tool-group {
        gap: 1px;
        padding: 1px;
      }
      
      .dell-btn {
        padding: var(--dell-spacing-xs) var(--dell-spacing-sm);
        font-size: var(--dell-font-size-xs);
        min-width: 32px;
      }
      
      .dell-status-panel {
        gap: var(--dell-spacing-sm);
      }

      .dell-logo {
        font-size: var(--dell-font-size-lg);
      }

      .dell-logo-icon {
        width: 24px;
        height: 24px;
        margin-right: var(--dell-spacing-sm);
      }
    }

    /* Dell Notification Toast */
    .dell-toast {
      position: fixed;
      top: var(--dell-spacing-lg);
      right: var(--dell-spacing-lg);
      background-color: white;
      border: 1px solid var(--dell-gray-200);
      border-radius: var(--dell-radius-md);
      padding: var(--dell-spacing-md);
      box-shadow: var(--dell-shadow-lg);
      z-index: 3000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .dell-toast.show {
      transform: translateX(0);
    }

    .dell-toast.success {
      border-left: 4px solid var(--dell-green);
    }

    .dell-toast.error {
      border-left: 4px solid var(--dell-red);
    }

    .dell-toast.warning {
      border-left: 4px solid var(--dell-orange);
    }

    /* Apps Dropdown */
    .dell-apps-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: var(--dell-radius-md);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--dell-shadow-lg);
      z-index: 3000;
      min-width: 150px;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: all 0.2s ease;
    }

    .dell-apps-dropdown.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dell-app-item {
      padding: var(--dell-spacing-sm) var(--dell-spacing-md);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: var(--dell-font-size-sm);
    }

    .dell-app-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .dell-app-item:first-child {
      border-radius: var(--dell-radius-md) var(--dell-radius-md) 0 0;
    }

    .dell-app-item:last-child {
      border-radius: 0 0 var(--dell-radius-md) var(--dell-radius-md);
    }

    /* Recording Button States */
    .dell-btn.recording {
      background-color: rgba(220, 56, 45, 0.2);
      border-color: rgba(220, 56, 45, 0.5);
      animation: pulse-red 2s infinite;
    }

    @keyframes pulse-red {
      0%, 100% { 
        background-color: rgba(220, 56, 45, 0.2);
      }
      50% { 
        background-color: rgba(220, 56, 45, 0.4);
      }
    }

    /* Recording Icon States */
    .recording-icon-stop {
      transform: scale(0.8);
    }

    .recording-icon-stop rect {
      rx: 2;
      ry: 2;
    }

    /* Tooltip Trigger Button */
    .dell-tooltip-trigger {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 32px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: all 0.3s ease;
      opacity: 0.6;
    }

    .dell-tooltip-trigger:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.9);
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .dell-tooltip-icon {
      width: 16px;
      height: 16px;
    }

    /* Tooltip Panel - Horizontal Bar */
    .dell-tooltip-panel {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: var(--dell-radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      z-index: 1999;
      opacity: 0;
      visibility: hidden;
      transform: translateX(-50%) translateY(-20px) scale(0.95);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      pointer-events: none;
      white-space: nowrap;
    }

    .dell-tooltip-panel.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0) scale(1);
      pointer-events: auto;
    }

    .dell-tooltip-content {
      padding: var(--dell-spacing-md);
      color: white;
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-lg);
    }

    .dell-tooltip-group {
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-sm);
    }

    .dell-tooltip-label {
      font-size: var(--dell-font-size-xs);
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-right: var(--dell-spacing-xs);
      white-space: nowrap;
    }

    .dell-tooltip-buttons {
      display: flex;
      gap: 4px;
      align-items: center;
      position: relative;
    }

    .dell-tooltip-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: var(--dell-spacing-xs);
      border-radius: var(--dell-radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      min-height: 32px;
      position: relative;
    }

    .dell-tooltip-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-1px);
    }

    .dell-tooltip-btn:active {
      transform: translateY(0);
      background: rgba(255, 255, 255, 0.15);
    }

    .dell-tooltip-btn.active {
      background: rgba(0, 125, 184, 0.8);
      border-color: var(--dell-blue-primary);
    }

    .dell-tooltip-btn.recording {
      background: rgba(220, 56, 45, 0.3);
      border-color: rgba(220, 56, 45, 0.6);
      animation: pulse-red 2s infinite;
    }

    .dell-disconnect-btn {
      background: rgba(220, 56, 45, 0.2) !important;
      border-color: rgba(220, 56, 45, 0.5) !important;
      font-size: var(--dell-font-size-xs);
      padding: var(--dell-spacing-xs) var(--dell-spacing-sm);
      gap: 4px;
      min-width: auto;
      height: 32px;
    }

    .dell-disconnect-btn:hover {
      background: rgba(220, 56, 45, 0.4) !important;
      border-color: rgba(220, 56, 45, 0.7) !important;
    }

    .dell-tooltip-status {
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-xs);
      background: rgba(255, 255, 255, 0.05);
      padding: var(--dell-spacing-xs) var(--dell-spacing-sm);
      border-radius: var(--dell-radius-sm);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: var(--dell-font-size-xs);
      height: 32px;
      white-space: nowrap;
    }

    /* Fullscreen state - hide tooltip trigger */
    .fullscreen .dell-tooltip-trigger {
      opacity: 0;
      visibility: hidden;
    }

    .fullscreen .dell-tooltip-panel {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Focus States for Accessibility */
    .dell-btn:focus {
      outline: 2px solid white;
      outline-offset: 2px;
    }

    .dell-tooltip-btn:focus {
      outline: 2px solid rgba(0, 125, 184, 0.8);
      outline-offset: 2px;
    }

    .dell-tooltip-trigger:focus {
      outline: 2px solid rgba(0, 125, 184, 0.8);
      outline-offset: 2px;
    }
  </style>
</head>

      <div class="dell-tooltip-group">

          <button class="dell-tooltip-btn" id="fullscreenBtn" title="Fullscreen (F11)">
            <svg class="dell-icon" fill="currentColor" viewBox="0 0 16 16">
              <path d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z"/>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Vertical Divider -->
      <div style="width: 1px; height: 32px; background: rgba(255, 255, 255, 0.2);"></div>
      
      <!-- Capture Controls -->
      <div class="dell-tooltip-group">
        <div class="dell-tooltip-label">Capture</div>
        <div class="dell-tooltip-buttons">
          <button class="dell-tooltip-btn" id="screenshotBtn" title="Take Screenshot">
            <svg class="dell-icon" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4-8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM3 14h10V2H3v12z"/>
            </svg>
          </button>
          <button class="dell-tooltip-btn" id="recordBtn" title="Start Recording">
            <svg class="dell-icon" fill="currentColor" viewBox="0 0 16 16" id="recordIcon">
              <circle cx="8" cy="8" r="3"/>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Vertical Divider -->
      <div style="width: 1px; height: 32px; background: rgba(255, 255, 255, 0.2);"></div>
      
      <!-- App Launcher -->
      <div class="dell-tooltip-group">
        <div class="dell-tooltip-label">Apps</div>
        <div class="dell-tooltip-buttons">
          <button class="dell-tooltip-btn" id="appsBtn" title="Launch Applications">
            <svg class="dell-icon" fill="currentColor" viewBox="0 0 16 16">
              <path d="M0 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm9 0a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2V2zM0 11a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-3zm9 0a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-3z"/>
            </svg>
          </button>
          <div class="dell-apps-dropdown" id="appsDropdown">
            <div class="dell-app-item" data-app="powershell">PowerShell</div>
            <div class="dell-app-item" data-app="cmd">Command Prompt</div>
            <div class="dell-app-item" data-app="notepad">Notepad</div>
            <div class="dell-app-item" data-app="eventvwr">Event Viewer</div>
          </div>
        </div>
      </div>
      
      <!-- Vertical Divider -->
      <div style="width: 1px; height: 32px; background: rgba(255, 255, 255, 0.2);"></div>
      
      <!-- Status -->
      <div class="dell-tooltip-group">
        <div class="dell-tooltip-label">Status</div>
        <div class="dell-tooltip-status">
          <div class="dell-status-dot" id="statusDot"></div>
          <span id="statusText">Connecting...</span>
        </div>
      </div>
      
      <!-- Vertical Divider -->
      <div style="width: 1px; height: 32px; background: rgba(255, 255, 255, 0.2);"></div>
      
      <!-- Disconnect -->
      <div class="dell-tooltip-group">
        <button class="dell-tooltip-btn dell-disconnect-btn" id="disconnectBtn" title="Disconnect">
          <svg class="dell-icon" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg>
          Disconnect
        </button>
      </div>
    </div>
  </div>

  <!-- Fullscreen Overlay Header -->
  <div class="dell-fullscreen-overlay" id="fullscreenOverlay">
    <div class="dell-logo">
      <div class="dell-logo-icon">D</div>
      Dell Remote Desktop
    </div>
    <div class="dell-connection-stats">
      <div class="dell-stat-item">
        <span>ðŸ“Š</span>
        <span id="bitrateInfo">0 kbps</span>
      </div>
      <div class="dell-stat-item">
        <span>âš¡</span>
        <span id="latencyInfo">0 ms</span>
      </div>
    </div>
    <button class="dell-btn" id="exitFullscreenBtn" title="Exit Fullscreen (ESC)" aria-label="Exit Fullscreen">
      <svg class="dell-icon" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg>
      Exit
    </button>
  </div>

  <!-- Video Container -->
  <div class="dell-video-container" id="videoContainer">
    <div class="dell-loading-screen" id="loadingScreen">
      <div class="dell-spinner"></div>
      <div class="dell-loading-text">Connecting to Remote Desktop</div>
      <div class="dell-loading-subtext">Establishing secure connection...</div>
    </div>
    
    <div class="dell-video-wrapper" id="videoWrapper">
      <video id="remoteVideo" autoplay playsinline muted></video>
      <div class="dell-counter-display" id="counterDisplay">
        Waiting for data...
      </div>
    </div>
  </div>

  <script src="webrtc.js"></script>
</body>
</html>
