<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dell Remote Desktop</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjMDA3Q0I3Ii8+CjxwYXRoIGQ9Ik04IDhIMjRWMjRIOFY4WiIgZmlsbD0id2hpdGUiLz4KPC9zdmc+">
  <style>
    /* Dell Design System Variables */
    :root {
      /* Primary Colors */
      --dell-blue-primary: #007DB8;
      --dell-blue-dark: #005A87;
      --dell-blue-light: #4DA6D9;
      --dell-blue-lighter: #E6F4FA;
      
      /* Secondary Colors */
      --dell-gray-900: #1D1E1F;
      --dell-gray-800: #2D2F31;
      --dell-gray-700: #44464A;
      --dell-gray-600: #5C5F66;
      --dell-gray-500: #747982;
      --dell-gray-400: #8D919E;
      --dell-gray-300: #A5AABC;
      --dell-gray-200: #BEC3D3;
      --dell-gray-100: #D6DCEB;
      --dell-gray-50: #EEF2F8;
      --dell-gray-25: #F7F9FC;
      
      /* Status Colors */
      --dell-green: #00A651;
      --dell-red: #DC382D;
      --dell-orange: #F57C00;
      --dell-yellow: #FFB000;
      
      /* Typography */
      --dell-font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      --dell-font-size-xs: 12px;
      --dell-font-size-sm: 14px;
      --dell-font-size-base: 16px;
      --dell-font-size-lg: 18px;
      --dell-font-size-xl: 20px;
      --dell-font-size-2xl: 24px;
      
      /* Spacing */
      --dell-spacing-xs: 4px;
      --dell-spacing-sm: 8px;
      --dell-spacing-md: 16px;
      --dell-spacing-lg: 24px;
      --dell-spacing-xl: 32px;
      --dell-spacing-2xl: 48px;
      
      /* Border Radius */
      --dell-radius-sm: 4px;
      --dell-radius-md: 6px;
      --dell-radius-lg: 8px;
      
      /* Shadows */
      --dell-shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --dell-shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --dell-shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--dell-font-family);
      background-color: var(--dell-gray-50);
      color: var(--dell-gray-900);
      overflow: hidden;
      height: 100vh;
    }

    /* Dell Header Styling - Minimal Transparent */
    .dell-header {
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: white;
      padding: var(--dell-spacing-sm) 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      border: none;
      height: 50px;
    }

    .dell-logo {
      display: flex;
      align-items: center;
      font-size: var(--dell-font-size-xl);
      font-weight: 600;
      color: white;
    }

    .dell-logo-icon {
      width: 32px;
      height: 32px;
      background-color: white;
      border-radius: var(--dell-radius-sm);
      margin-right: var(--dell-spacing-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--dell-font-size-lg);
      color: var(--dell-blue-primary);
      font-weight: bold;
    }

    .dell-logo-icon img {
      height: 40px;
    }

    .dell-toolbar {
      display: flex;
      gap: var(--dell-spacing-sm);
      align-items: center;
    }

    .dell-tool-group {
      display: flex;
      gap: 2px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: var(--dell-radius-md);
      padding: 2px;
    }

    .dell-btn {
      background-color: transparent;
      border: 1px solid transparent;
      color: white;
      padding: var(--dell-spacing-sm) var(--dell-spacing-md);
      border-radius: var(--dell-radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: var(--dell-font-size-sm);
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-xs);
      min-width: 36px;
      justify-content: center;
      font-family: var(--dell-font-family);
    }

    .dell-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .dell-btn:active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dell-btn.active {
      background-color: white;
      color: var(--dell-blue-primary);
      border-color: white;
    }

    .dell-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .dell-btn:disabled:hover {
      background-color: transparent;
      border-color: transparent;
    }

    /* Status Panel */
    .dell-status-panel {
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-lg);
      font-size: var(--dell-font-size-sm);
    }

    .dell-status-indicator {
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-sm);
      background-color: rgba(255, 255, 255, 0.1);
      padding: var(--dell-spacing-xs) var(--dell-spacing-md);
      border-radius: var(--dell-radius-lg);
    }

    .dell-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--dell-red);
      animation: pulse 2s infinite;
    }

    .dell-status-dot.connected {
      background-color: var(--dell-green);
      animation: none;
    }

    .dell-status-dot.warning {
      background-color: var(--dell-orange);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .dell-quality-info {
      font-size: var(--dell-font-size-xs);
      color: rgba(255, 255, 255, 0.8);
    }

    /* Video Container */
    .dell-video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--dell-gray-900);
    }

    .dell-video-wrapper {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      border-radius: var(--dell-radius-lg);
      overflow: hidden;
      box-shadow: var(--dell-shadow-lg);
      background-color: #000;
    }

    video {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      background-color: #000;
    }

    /* Fullscreen Styles */
    .fullscreen {
      overflow: hidden;
    }

    .fullscreen .dell-video-container {
      height: 100vh;
    }

    .fullscreen video {
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
      border-radius: 0;
    }

    .fullscreen .dell-video-wrapper {
      max-width: none;
      max-height: none;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      box-shadow: none;
    }

    /* Loading Screen */
    .dell-loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--dell-blue-primary), var(--dell-blue-dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .dell-loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .dell-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-bottom: var(--dell-spacing-lg);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .dell-loading-text {
      font-size: var(--dell-font-size-lg);
      color: white;
      margin-bottom: var(--dell-spacing-sm);
      font-weight: 500;
    }

    .dell-loading-subtext {
      font-size: var(--dell-font-size-sm);
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    /* Counter Display */
    .dell-counter-display {
      position: absolute;
      top: var(--dell-spacing-md);
      left: var(--dell-spacing-md);
      background-color: var(--dell-gray-900);
      color: var(--dell-blue-light);
      padding: var(--dell-spacing-sm) var(--dell-spacing-md);
      border-radius: var(--dell-radius-md);
      font-family: 'Courier New', monospace;
      font-size: var(--dell-font-size-sm);
      font-weight: 500;
      border: 1px solid var(--dell-gray-700);
      opacity: 0;
      transition: opacity 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .dell-counter-display.visible {
      opacity: 1;
    }

    /* Fullscreen Overlay */
    .dell-fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--dell-blue-primary);
      color: white;
      padding: var(--dell-spacing-md) var(--dell-spacing-lg);
      display: none;
      justify-content: space-between;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      transform: translateY(-100%);
      transition: all 0.3s ease;
      box-shadow: var(--dell-shadow-md);
    }

    .fullscreen .dell-fullscreen-overlay {
      display: flex;
    }

    .fullscreen .dell-fullscreen-overlay.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .dell-connection-stats {
      display: flex;
      gap: var(--dell-spacing-lg);
      font-size: var(--dell-font-size-xs);
    }

    .dell-stat-item {
      display: flex;
      align-items: center;
      gap: var(--dell-spacing-xs);
    }

    /* Dell Icons */
    .dell-icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dell-header {
        padding: var(--dell-spacing-sm) var(--dell-spacing-md);
      }
      
      .dell-toolbar {
        flex-wrap: wrap;
        gap: var(--dell-spacing-xs);
      }
      
      .dell-tool-group {
        gap: 1px;
        padding: 1px;
      }
      
      .dell-btn {
        padding: var(--dell-spacing-xs) var(--dell-spacing-sm);
        font-size: var(--dell-font-size-xs);
        min-width: 32px;
      }
      
      .dell-status-panel {
        gap: var(--dell-spacing-sm);
      }

      .dell-logo {
        font-size: var(--dell-font-size-lg);
      }

      .dell-logo-icon {
        width: 24px;
        height: 24px;
        margin-right: var(--dell-spacing-sm);
      }
    }

    /* Dell Notification Toast */
    .dell-toast {
      position: fixed;
      top: var(--dell-spacing-lg);
      right: var(--dell-spacing-lg);
      background-color: white;
      border: 1px solid var(--dell-gray-200);
      border-radius: var(--dell-radius-md);
      padding: var(--dell-spacing-md);
      box-shadow: var(--dell-shadow-lg);
      z-index: 3000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .dell-toast.show {
      transform: translateX(0);
    }

    .dell-toast.success {
      border-left: 4px solid var(--dell-green);
    }

    .dell-toast.error {
      border-left: 4px solid var(--dell-red);
    }

    .dell-toast.warning {
      border-left: 4px solid var(--dell-orange);
    }

    /* Focus States for Accessibility */
    .dell-btn:focus {
      outline: 2px solid white;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <header class="dell-header">
    <div class="dell-toolbar">
